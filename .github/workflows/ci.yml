name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python for secret scanning
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Scan for secrets
        run: |
          if [ -f .secrets.baseline ]; then
            detect-secrets scan --baseline .secrets.baseline
          else
            detect-secrets scan
          fi

      - name: Install SOPS
        run: |
          curl -LO https://github.com/getsops/sops/releases/download/v3.9.4/sops-v3.9.4.linux.amd64
          sudo mv sops-v3.9.4.linux.amd64 /usr/local/bin/sops
          sudo chmod +x /usr/local/bin/sops

      - name: Decrypt development secrets
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
        run: |
          # CI uses development environment (dev Supabase)
          if [ -n "$SOPS_AGE_KEY" ] && [ -f .env.development.enc ]; then
            sops -d .env.development.enc > .env.local
            echo "✅ Decrypted .env.development → .env.local (CI uses dev environment)"
          elif [ -n "$SOPS_AGE_KEY" ] && [ -f .env.local.enc ]; then
            # Fallback to .env.local.enc for backwards compatibility
            sops -d .env.local.enc > .env.local
            echo "✅ Decrypted .env.local.enc (fallback)"
          else
            echo "⏭️ Skipping decryption (no SOPS_AGE_KEY or encrypted env files)"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --run

      - name: Build
        run: npm run build

      # Temporarily disabled - E2E tests timing out in CI (Issue #49)
      # - name: Install Playwright browsers
      #   run: npx playwright install --with-deps chromium

      # - name: Run E2E tests
      #   run: npm run test:e2e -- --project=chromium

      # BDD Smoke Tests - Issue #208
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm list @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers for BDD
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run BDD smoke tests
        run: npm run test:bdd:smoke -- --project=chromium
        timeout-minutes: 10

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            playwright-report/
            test-results/
            tests/bdd-report/
          retention-days: 7