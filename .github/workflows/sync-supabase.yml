name: Sync to Supabase

# Trigger when learning path JSON files are modified on main branch
on:
  push:
    branches: [main]
    paths:
      - 'public/learning-paths/**/*.json'
      - 'public/learning-paths/**/README.md'
      - 'scripts/seed-supabase.ts'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  seed-supabase:
    name: Seed Supabase Database
    runs-on: ubuntu-latest

    # Only run if not a bot commit
    if: ${{ !contains(github.event.head_commit.message, '[skip-seed]') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Seed Supabase
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "ðŸŒ± Starting Supabase seeding..."
          npm run seed:supabase
          echo "âœ… Supabase seeding completed successfully!"

      - name: Report success
        if: success()
        run: |
          echo "::notice title=Supabase Sync::\
          Database successfully synced with learning path changes"

      - name: Report failure
        if: failure()
        run: |
          echo "::error title=Supabase Sync Failed::\
          Failed to sync database. Check logs for details."
          exit 1
