name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy-production" to confirm'
        required: true
        default: ''

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    # Prevent concurrent deployments
    concurrency:
      group: "pages"
      cancel-in-progress: false

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Validate confirmation (manual trigger only)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm != 'deploy-production'
        run: |
          echo "‚ùå Deployment cancelled. Please type 'deploy-production' to confirm."
          exit 1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        env:
          VITE_ENV: production
          VITE_BASE_PATH: /learning-platform/
          VITE_DB_NAME: mindforge-academy
        run: npm run build

      - name: Add 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "‚úÖ Production deployment successful!"
          echo ""
          echo "üîó Production URL: https://trsdn.github.io/learning-platform/"
          echo "üîó Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "üì¶ Database: mindforge-academy"
          echo "üè∑Ô∏è  Release: ${{ github.event.release.tag_name || 'Manual deployment' }}"
          echo "üåø Commit: ${{ github.sha }}"
          echo ""
          echo "‚ö†Ô∏è  Note: Clear browser cache (Ctrl+Shift+Delete) before testing!"