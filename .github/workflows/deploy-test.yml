name: Deploy to Test Environment

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger also available
    inputs:
      confirm:
        description: 'Type "deploy-test" to confirm deployment'
        required: false
        default: 'deploy-test'

jobs:
  deploy-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Validate confirmation (manual trigger only)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm != 'deploy-test'
        run: |
          echo "‚ùå Deployment cancelled. Please type 'deploy-test' to confirm."
          exit 1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for test environment
        env:
          VITE_ENV: test
          VITE_BASE_PATH: /learning-platform/test/
          VITE_DB_NAME: mindforge-academy-test
        run: npm run build

      - name: Add 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages (test subdirectory)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: test
          keep_files: true
          commit_message: 'Deploy to test environment: ${{ github.sha }}'

      - name: Deployment summary
        run: |
          echo "‚úÖ Test deployment successful!"
          echo ""
          echo "üîó Test URL: https://trsdn.github.io/learning-platform/test/"
          echo "üîó Production URL: https://trsdn.github.io/learning-platform/"
          echo ""
          echo "üì¶ Database: mindforge-academy-test"
          echo "üåø Commit: ${{ github.sha }}"
          echo ""
          echo "‚ö†Ô∏è  Note: Clear browser cache (Ctrl+Shift+Delete) before testing!"
